name: Build & Deploy Flutter APK (BK-Witten APP)

on:
  push:
    branches:
      - main

jobs:
  # ======================
  # 1. Build job
  # ======================
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      # Verify Flutter environment and dependencies
      - name: Flutter doctor
        run: flutter doctor -v
        working-directory: BK-Witten-App/frontend

      # Clean previous build (ensure no default Flutter project artifacts)
      - name: Clean Flutter build
        run: flutter clean
        working-directory: BK-Witten-App/frontend

      # Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get
        working-directory: BK-Witten-App/frontend

      # Build the release APK from your real code
      - name: Build APK
        run: flutter build apk --release
        working-directory: BK-Witten-App/frontend

      # Debug: list generated files to ensure APK exists
      - name: List build outputs
        run: ls -R BK-Witten-App/frontend/build/app/outputs/flutter-apk

      # Upload the generated APK as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: BK-Witten-App/frontend/build/app/outputs/flutter-apk/app-release.apk

  # ======================
  # 2. Deploy job
  # ======================
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Download the APK artifact built in the previous job
      - name: Download built APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: ./apk

      # Debug: list downloaded files to confirm APK is available
      - name: List downloaded files
        run: ls -R ./apk

      # Copy APK to remote server via SCP
      - name: Copy APK to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Transfer APK to server
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ./apk/app-release.apk \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/nginx-apk/apk/BK-Witten/app-release.apk

      # Optional: list remote folder to verify APK arrived
      - name: Verify remote APK
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ls -lh ~/nginx-apk/apk/BK-Witten
